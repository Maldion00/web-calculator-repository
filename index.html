<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>
<body class="body" style="background-color:  hsl(222, 26%, 31%);">
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
    <div class="col-sm-4 col-md-4 col-lg-4">
   
      <div class="calculator">
        <p>
        <div class="top" id="left">
          <h1>calc</h1>
        </div>
        <div class="top" id="right">
          <div class="rt" id=r>
            <h2>THEME</h2>
          </div>
          <div class="rt" id=l>
            <input id="bar" type="range" min="0" max="2" value="0" onchange="changeStyle(value)">
          </div>
        </div>
        </p>
              <input type="text" class="result">
              <div class="button-box">
                  <p>
                      <button class="button" id="7">7</button>
                      <button class="button" id="8">8</button>
                      <button class="button" id="9">9</button>
                      <button class="special-button" id="DEL" onclick="del()">DEL</button>
                  </p>  
  
                  <p>
                    <button class="button" id="4">4</button>
                    <button class="button" id="5">5</button>
                    <button class="button" id="6">6</button>
                    <button class="button" id="SUM">+</button>
                  </p>
                  
                  <p>
                    <button class="button" id="1">1</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="3">3</button>
                    <button class="button" id="MINUS">-</button>
                  </p>

                  <p>
                    <button class="button" id=".">.</button>
                    <button class="button" id="0">0</button>
                    <button class="button" id="DIV">/</button>
                    <button class="button" id="MULT">*</button>
                  </p>

                  <p>
                    <button class="special-button" id="RESET" onclick="result.value=''">RESET</button>
                    <button class="special-button" id="EQUAL" onclick="result.value=eval(result.value)">=</button>
                  </p>
              </div>
            
      </div>
    </div>
  
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
